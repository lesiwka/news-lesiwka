runtime: python311
env: standard
instance_class: F1
automatic_scaling:
  max_instances: 1
  min_instances: 1

includes:
  - env_variables.yaml

handlers:
  - url: /browserconfig\.xml
    static_files: browserconfig.xml
    upload: browserconfig\.xml

  - url: /favicon\.ico
    static_files: favicon.ico
    upload: favicon\.ico

  - url: /static
    static_dir: static

  - url: /.*
    script: auto
