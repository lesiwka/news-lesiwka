runtime: python311

includes:
  - env_variables.yaml

handlers:
  - url: /browserconfig\.xml
    static_files: browserconfig.xml
    upload: browserconfig\.xml

  - url: /favicon\.ico
    static_files: favicon.ico
    upload: favicon\.ico

  - url: /static
    static_dir: static

  - url: /.*
    script: auto

basic_scaling:
  max_instances: 1
