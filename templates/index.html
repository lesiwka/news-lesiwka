<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{ "Лесівка Новини" | lesiwka }}</title>
</head>
<body>
{%- for article in articles %}
    <div>
        <h1><a href="{{ article.url }}">{{ article.title | lesiwka }}</a></h1>
        <img src="{{ article.image }}" alt="{{ article.title | lesiwka }}" />
        <p>{{ article.description | lesiwka }}</p>
        {%- for line in (article.content_full or article.content).splitlines() %}
        <p>{{ line | lesiwka }}</p>
        {%- endfor %}
        <p>{{ article.publishedAt }}</p>
    </div>
{%- endfor %}
</body>
</html>
